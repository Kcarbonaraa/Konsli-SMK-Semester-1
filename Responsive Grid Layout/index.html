<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Web</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
        <div class="grid1"><p>Web name</p></div>
        <div class="grid2"><p>Searchbar</p></div>
        <div class="grid3"><p>Login & Register</p></div>
        <div class="grid4"><p>Menu (sidebar)</p></div>
        <div class="grid5"><p>Welcome sign</p></div>
        <div class="grid6"><p>Main (forum list)</p></div>
        <div class="grid7"><p>Trending</p></div>
        <div class="grid8"><p>Navbar</p></div>
        <div class="grid9"><p>Footer</p></div>
    </div>

</body>
</html>
