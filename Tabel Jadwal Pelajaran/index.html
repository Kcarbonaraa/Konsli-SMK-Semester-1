<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kelas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="judul">
        <h2>Jadwal Mapel Kelas XI RPL 2</h2>
    </div>

    <table>
        <tr>
            <th>Jam</th>
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
            <th>Kamis</th>
            <th>Jum'at</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2" class="PJOK"><h3>PJOK</h3></td>
            <td rowspan="3" class="BINDO"><h3>BINDO</h3></td>
            <td rowspan="10" class="KONSLI"><h3>KONSLI</h3></td>
            <td rowspan="2" class="BJAWA"><h3>B.JAWA</h3></td>
            <td rowspan="7" class="KONSLI"><h3>KONSLI</h3></td>
        </tr>
        <tr>
            <td>2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="4" class="BING"><h3>B.ING</h3></td>
            <td rowspan="5" class="PKK"><h3>PKK</h3></td>
            
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3" class="PAI"><h3>PAI</h3></td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td rowspan="2" class="SEJARAH"><h3>SEJARAH</h3></td>
            <td rowspan="4" class="MAPIL"><h3>MAPIL</h3></td>
        </tr>
        <tr>
            <td>8</td>
            <td rowspan="3" class="MAT"><h3>MAT</h3></td>
            <td class="BK"><h3>BK</h3></td>
        </tr>
        <tr>
            <td>9</td>
            <td rowspan="2" class="PP"><h3>PP</h3></td>
           
        </tr>
        <tr>
            <td>10</td>
            
        </tr>

    </table>
</body>
</html>
